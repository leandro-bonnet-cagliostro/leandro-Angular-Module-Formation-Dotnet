<div *ngFor="let user of users" class="card">
    <p>
        {{ user.username }}
    </p>
    <p>
        {{ user.role }}
    </p>
    <button class="btn btn-danger" (click)="deleteUser(user.id)">
        Supprimer par id
    </button>
    <div class="btn btn-danger">
        <a [routerLink]="['/details']" [queryParams]="{'type' : 'user',
        'id' : user.id}">
            Modifier via lien routerLink
        </a>
    </div>
    <button class="btn btn-danger" (click)="deleteUserObject(user)">
        Supprimer par objet
    </button>
</div>
